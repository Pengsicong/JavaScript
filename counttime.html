<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>菜鸟教程(runoob.com)</title>
	<style type="text/css">
		#t1{
			text-align:center;
			margin:100PX auto;
			font-size:100px;
			border:solid 1px black;
			width:500px;
		}
	</style>
	<script type="text/javascript">
		function countTime(){
			var n = 10;
			var time = document.getElementById('t1');
			var n1 = setInterval(function(){
				n--;
				time.innerHTML = n;
				if(n==0){
					time.innerHTML = 'success';
					clearInterval(n1);
				}
			},300)	
		}
	</script>
</head>
<body onload="countTime()">
	<div id="t1">
		10
	</div>
</body>

</html>
